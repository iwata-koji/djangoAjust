{% extends "ajust_app/base.html" %}

{% block content %}
<h1>Create New Event</h1>
<form method="post">
    {% csrf_token %}
    {{ event_form.as_p }}
    <h2>Select Dates (up to 5)</h2>
    {{ date_formset.management_form }}
    {% for form in date_formset %}
        {{ form.as_p }}
    {% endfor %}
    <button type="submit">Create Event</button>
</form>
{% endblock %}
